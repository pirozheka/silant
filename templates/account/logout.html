{% extends "base.html" %}
{% load static %}
{% block title %}Выход{% endblock %}

{% block content %}
<section class="container">
  <div class="login-box text-center">
    <h2>Вы действительно хотите выйти?</h2>
    <form method="post" action="{% url 'account_logout' %}" class="logout-form mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Выйти</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </div>
</section>
{% endblock %}
