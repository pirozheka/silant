{% extends "base.html" %}
{% block title %}Добавление{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>{{ view.model.verbose_name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
{% endblock %}
